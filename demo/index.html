<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>eli-task-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../eli-task-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic eli-task-element demo</h3>
      <demo-snippet>
        <template>
          <div id="task-element-container">
            <eli-task-element title="Esto es una tarea" key=0></eli-task-element>
            <eli-task-element title="Esto es una tarea" key=1 done></eli-task-element>
            <eli-task-element title="Esto es una tarea" key=2 cancelled></eli-task-element>
            <eli-task-element title="Esto es una tarea" key=3 done cancelled></eli-task-element>
          </div>
          <script>
           const setTasks = document.querySelector('#task-element-container');
           setTasks.addEventListener('set-task-pending', (event) => console.log(event.detail));
           setTasks.addEventListener('set-task-done', (event) => console.log(event.detail));
           setTasks.addEventListener('set-task-cancel', (event) => console.log(event.detail));
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
